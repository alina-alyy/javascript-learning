<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="icon" href="image.png">
        <link rel="stylesheet" href="style.css">  
    </head>
    <body >

        <div class="upperRectangle"><h1>Metric/Imperial Unit Conversion</h1>
            <input id="user-input" type="number" placeholder="Enter">
            <button id="btn">Convert</button></div>

        <div id="rectangle"><div class="head">Length (Meter/Feet)</div><div id="line1" class="supporting-head">
            0 meters = 0 feet | 0 feet = 0 meters</div></div>
        <div id="rectangle"><div class="head">Volume (Liters/Gallons)</div><div id="line2"class="supporting-head">
            0 liters = 0 gallons | 0 gallons = 0 liters</div></div>
        <div id="rectangle"><div class="head">Mass (Kilograms/Pounds)</div><div id="line3"class="supporting-head">
            0 kilos= 0 pounds | 0 pounds = 0 kilos</div>
        </div>


    </body>
    <script src="script.js"></script>
</html>
